<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Assignment 1 - Part 2 Example</title>
  <script src="scripts.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <h1>Using ES6+ Methods in DOM Interactions</h1>
    <form id="example-form">
      <label>Enter your favorite number:
        <input type="text" class="input">
      </label>
      <input type="submit" value="See Demo!">
      <p>The total of my array elements summed with your favorite number is: <span class="output"></span></p>
    </form>

    <form id="example-form2">
      <label>Enter a number:
        <input type="text" class="input">
      </label>
      <input type="submit" value="See Demo #2!">
      <p>My array elements greater than or equal to your number: <span class="output"></span></p>
    </form>

    <form id="example-form3">
      <label>Enter another number:
        <input type="text" class="input">
      </label>
      <input type="submit" value="See Demo #3!">
      <p>My array elements divided by your number: <span class="output"></span></p>
    </form>

    <form id="example-form4">
      <label>Enter a name
        <input type="text" class="input">
      </label>
      <input type="submit" value="See Demo #4!">
      <p>Is that name in the secret list: <span class="output"></span></p>
    </form>

    <form id="example-form5">
      <label>Enter 'odd' or 'even':
        <input type="text" class="input">
      </label>
      <input type="submit" value="See Demo #5!">
      <p>The first element in my array matching your pick: <span class="output"></span></p>
    </form>
  </main>
</body>

</html>
